<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="paulo eduardo souza de melos">
        <meta name="descriptions" content="Site Hostel Sparkling Water utilizando HTML5 e CSS3 para a disciplina de Programação Web da Unifal MG">
        <meta name="keywords" content="Site Hostel Sparkling Water,HTML5 e CSS3,Programação Web,site estático,Unifal MG,Unifal">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="style.css">
        <title>Sparkling Water Hostel Application</title>
    </head>

    <body>
       <header>
         <nav class="menu-nav">
            <ul class="ul-nav">
                <li class="li-default"><a href="#">Home</a></li>
                <li class="li-default"><a href="../create/index.html">Customers</a></li>
                <li class="li-default"><a href="#">Rooms</a></li>
                <li class="li-default"><a href="#">Reservations</a></li>
                <li class="li-default"><a href="#">Contact</a></li>
                <div class="div-login">
                    <li class="login"><a href="#">Login</a></li>
                </div>
            </ul>
         </nav>
       </header>

        <main>
            <section class="section-login">
                <div class="background">
                    <h1>Welcome user</h1>
                    <p>Login in Sparkling Water Hostel</p>
                </div>
                <div class="form-login">
                    <h1>Hostel Sparkling Water - Employee Login</h1>
                    <form method="post" action="">
                        <div class="div-user">
                            <p>Username</p>
                            <input type="text" placeholder="Username" name="user" required minlength="3" maxlength="50" autofocus autocomplete="on">
                        </div>
                        <div class="div-password">
                            <p>Password</p>
                            <input type="password" placeholder="Password" name="password" required minlength="6" maxlength="50">
                        </div>
                        <input type="submit" value="Sing in" name="singin">
                    </form>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; Sparking Water Hostel. Sparking water main st.1000. Caxambu-MG.</p>
        </footer>
    </body>
</html>
